	<script>
		const isDateValid = (...val) => !Number.isNaN(new Date(...val).valueOf());

		const setAge = (currentDate) => {
			if (!isDateValid(currentDate)) return;

			const birthDate = new Date("2000-08-08");
			const date = new Date(currentDate);
			let age = date.getFullYear() - birthDate.getFullYear();
			const m = date.getMonth() - birthDate.getMonth();
			if (m < 0 || (m === 0 && date.getDate() < birthDate.getDate()))
				age--;

			document.getElementById("age").innerHTML = age;
		}

		setAge(new Date());

		fetch(document.location).then((res) => res.headers.has("Date") && setAge(res.headers.get("Date")))
	</script>
